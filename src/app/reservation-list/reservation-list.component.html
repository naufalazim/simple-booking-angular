<app-home></app-home>

<h2>Reservation List</h2>

<table class="table">
  <thead>
    <tr>
      <th>Guest Name:</th>
      <th>Guest Email:</th>
      <th>Room Number:</th>
      <th>Check-In Date:</th>
      <th>Check-Out Date:</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let reservation of reservations">
      <td>{{reservation.guestName}}</td>
      <td>{{reservation.guestEmail}}</td>
      <td>{{reservation.roomNumber}}</td>
      <td>{{reservation.checkInDate}}</td>
      <td>{{reservation.checkOutDate}}</td>
      <button class="btn btn-primary mx-1 btn-sm" [routerLink]="['/edit', reservation.id]" >Edit</button>
       <button class="btn btn-danger mx-1 btn-sm" (click)="deleteReservation(reservation.id)">Delete</button>
  </tr>
  </tbody>

</table>


<ng-template #noReservation>
  <p>No reservations</p>
</ng-template>
